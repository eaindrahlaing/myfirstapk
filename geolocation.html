<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distance to Kasem Bundit University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Distance to Kasem Bundit University</h1>
  <button onclick="getLocation()">Where am I?</button>
  <div id="result"></div>
 <button onclick="window.location.href='index.html'">â¬… Back</button>

  <script>
    // Kasem Bundit University coordinates
    const uniLat = 13.756864; 
    const uniLng = 100.607963;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showDistance, showError);
      } else {
        document.getElementById("result").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showDistance(position) {
      const myLat = position.coords.latitude;
      const myLng = position.coords.longitude;
      
      const distance = haversine(myLat, myLng, uniLat, uniLng);
      document.getElementById("result").innerHTML =
        `You're ${distance.toFixed(2)} km away from Kasem Bundit University (about 12 mins by walk).`;
    }

    // Haversine formula for straight-line distance
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("result").innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("result").innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("result").innerHTML = "The request to get user location timed out.";
          break;
        default:
          document.getElementById("result").innerHTML = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
