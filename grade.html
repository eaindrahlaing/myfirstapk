<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Grade</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #error { color: red; }
  </style>
</head>
<body>

  <h2>Calculate Grade</h2>
  
  <label for="scoreInput">Enter Score:</label>
  <input type="number" id="scoreInput" min="0" max="100">
  <button id="submitBtn">Submit</button>

  <p id="error"></p>
  <div id="gradeResult"></div>

  <br>
  <button onclick="window.location.href='index.html'">â¬… Back</button>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const score = parseInt(document.getElementById('scoreInput').value);
      const error = document.getElementById('error');
      const gradeResult = document.getElementById('gradeResult');
      error.textContent = "";
      gradeResult.textContent = "";

      if (isNaN(score) || score < 0 || score > 100) {
        error.textContent = 'Please enter a valid score between 0 and 100.';
        return;
      }

      let grade = '';
      if (score >= 90) grade = 'A';
      else if (score >= 80) grade = 'B';
      else if (score >= 70) grade = 'C';
      else if (score >= 60) grade = 'D';
      else grade = 'F';

      gradeResult.innerText = `You got: ${grade}`;
    });
  </script>
</body>
</html>
